<div class="container" *ngIf="currRouter!= ''">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Todo App {{ currRouter }}</span>
      <div class="navbar-nav">
        <button class="nav-item btn" (click)="goToHome()"
          [ngClass]="currRouter == 'home' ? 'btn-primary' : 'btn-outline-primary'">
          Home
        </button>
        <button class="nav-item btn ms-2" (click)="goToAbout()"
          [ngClass]="currRouter == 'about' ? 'btn-primary' : 'btn-outline-primary'">
          About
        </button>
      </div>
    </div>
  </nav>
  <div class="p-3">
    <router-outlet></router-outlet>
  </div>
</div>
