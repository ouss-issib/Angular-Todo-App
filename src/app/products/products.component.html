<div class="card">
  <div class="card-header">
    <h2>Products</h2>
  </div>
  <div class="card-body" *ngIf="products && products.length > 0">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let p of products">
        <div class="card h-100">
          <img [src]="p.images[0]" class="card-img-top" alt="{{p.name}}">
          <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">{{p.description}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{p.price}} DH</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
